<!DOCTYPE =html>
<html lang="en">
  <html>
      <title>Note App</title>
      <link rel='icon' type="image/x=icon" href="/favico.ico">
      <link href="Styles.css" rel="stylesheet">
    </head>
    <body>
      <div class="title-line">      
        <h1>Note app</h1>
        <p class="under-text">Welcome to app where u can create your own note</p>
      </div>
      <div class = "add-line">
        <input type="text" placeholder="Note your task..." class="task" />
        <button type="button" class="tool-button add-task">+</button>
        <span class="arrows">
          <button type="button" class="tool-button swipe-left">‹</button>
          <button type="button" class="tool-button swipe-right">›</button>
        </span>
      </div>
      <div class='task-box'>
          <button type="button" class="task-con">          
            <span class="task-date">[Data] </span>
            <span class="task-text">Treść zadania   </span>
          </button>
          <button type="button" class="del-task">  ✖  </button>
      </div>



      <script src="script.js"></script>
    </body>
  </html>
</html>
